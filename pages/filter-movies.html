<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Movies</title>
    <link rel="stylesheet" href="../styles/fiter-movies.css">
</head>

<body>

    <main>
        <div class="title">
            <h1>Hello admin!</h1>
        </div>
        <form class="form">
            <h2>Filter Movies</h2>
            <label class="lb" for="userId">User id</label>
            <input id="userId" type="text" name="userId" placeholder="Enter user id">
            <label class="lb" for="fromDate">From date</label>
            <input id="fromDate" type="date" name="fromDate">
            <label class="lb" for="toDate">To date</label>
            <input id="toDate" type="date" name="toDate">
            <select class="lb" id="rate" name="rate">
                <option value="">Select rate</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="send" type="submit">Filter</button>
        </form>
        <div class="back-btn">
            <a href="../index.html" id="back">Back</a>
        </div>
        </div>
        <div class="movies-container ">
        </div>
    </main>

    <script src="../scripts/movies-filter.js"></script>
</body>

</html>
